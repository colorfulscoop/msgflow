site_name: SmileChat
theme:
  name: material
  palette:
    primary: deep orange
    accent: deep orange
nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Development: development.md
  - Change Log: CHANGELOG.md
markdown_extensions:
  - pymdownx.emoji
